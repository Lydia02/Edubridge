<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduBridge: Enrollments</title>

    <!-- Favicon -->
    <link href="img/icon.png" rel="icon">

    <!-- Google Web Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/enrollments.css" rel="stylesheet">
</head>

<body>

    <!-- Sidebar Start -->
    <aside class="sidebar">
        <div class="text-center mb-4">
            <img src="img/icon.png" alt="Logo" height="50">
            <h4>Edu<span style="color: #fb873f;">Bridge</span></h4>
        </div>
        <nav class="nav flex-column">
            <a href="dashboard.html" class="nav-link"><i class="fas fa-home me-2"></i>Dashboard</a>
            <a href="dashboardcourses.html" class="nav-link"><i class="fas fa-book me-2"></i>Courses</a>
            <a href="profile.html" class="nav-link"><i class="fas fa-user me-2"></i>Profile</a>
            <a href="enrollments.html" class="nav-link active"><i class="fas fa-list me-2"></i>Enrollments</a>
            <a href="login.html" class="nav-link"><i class="fas fa-sign-out-alt me-2"></i>Logout</a>
        </nav>
    </aside>
    <!-- Sidebar End -->

    <div class="content-wrapper">
        <!-- Header Start -->
        <div class="container-fluid bg-primary py-5 mb-5 page-header">
            <div class="container py-5">
                <div class="row justify-content-center">
                    <div class="col-lg-10 text-center">
                        <h1 class="display-3 text-white">Enrollments</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header End -->

        <!-- Courses Section with Mini Sidebar -->
        <div class="container d-flex">
            <div class="course-sidebar">
                <h5>Course Sections</h5>
                <ul>
                    <li><button onclick="toggleSection('current-courses')" class="btn btn-outline-primary w-100 mb-3">Current Courses</button></li>
                    <li><button onclick="toggleSection('completed-courses')" class="btn btn-outline-secondary w-100">Completed Courses</button></li>
                </ul>
            </div>

            <!-- Current Courses -->
            <div class="courses-section" id="current-courses">
                <h2>Current Courses</h2>
                <div id="enrollments-list" class="row g-4 py-2">
                    <!-- Courses will be dynamically inserted here by JavaScript -->
                </div>
            </div>

            <!-- Completed Courses (Initially Hidden) -->
            <div class="courses-section" id="completed-courses" style="display: none;">
                <h2>Completed Courses</h2>
                <div id="completed-list" class="row g-4 py-2">
                    <!-- Completed courses will be dynamically inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- Video Player Section (Embedded in Page) -->
        <div id="video-player-section" class="video-player-section" style="display: none;">
            <h5>Course Video</h5>
            <iframe id="course-video" class="w-100" height="400" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
            <div class="progress mt-2">
                <div id="video-progress" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
            <button onclick="closeVideo()" class="btn btn-secondary mt-2">Close Video</button>
        </div>

        <!-- Inline Notification Message -->
<div id="notification-card" class="notification-card mt-4" style="display: none;">
    <p id="notification-message">Notification Message</p>
    <button onclick="dismissNotification()" class="btn btn-secondary mt-2">Close</button>
</div>


        <!-- Review Rating Section -->
        <div class="container my-5">
            <div class="review-form bg-light p-4 rounded shadow-sm">
                <h5>Rate this Course</h5>
                <div class="rating-icons">
                    <i class="fas fa-star rating-icon" data-rating="1"></i>
                    <i class="fas fa-star rating-icon" data-rating="2"></i>
                    <i class="fas fa-star rating-icon" data-rating="3"></i>
                    <i class="fas fa-star rating-icon" data-rating="4"></i>
                    <i class="fas fa-star rating-icon" data-rating="5"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/enrollment.js"></script>

    <script>
        // Toggle between Current and Completed Courses Sections
        function toggleSection(sectionId) {
            document.querySelectorAll('.courses-section').forEach(section => {
                section.style.display = section.id === sectionId ? 'block' : 'none';
            });
        }

        // Event Listener for Rating Icons
        document.querySelectorAll('.rating-icon').forEach(icon => {
            icon.addEventListener('click', function() {
                const rating = this.getAttribute('data-rating');
                document.querySelectorAll('.rating-icon').forEach(i => {
                    i.classList.toggle('selected', i.getAttribute('data-rating') <= rating);
                });
            });
        });
    </script>

</body>

</html>
