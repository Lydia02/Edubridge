<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EduBridge : Dashboard</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body onload="loadUserData()">
    <!-- Notification Card -->
    <div id="notification-card" class="notification-card" style="display: none;">
        <p id="notification-message">Notification message goes here.</p>
        <button onclick="dismissNotification()" class="btn btn-primary mt-3">OK</button>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="dashboard.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <p class="m-0 fw-bold" style="font-size: 25px;">
                <img src="img/icon.png" alt="" height="50"> Edu<span style="color: #fb873f;">Bridge</span>
            </p>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
            style="border: none;">
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </nav>
    <!-- Navbar End -->

    <!-- Sidebar Start -->
    <aside id="sidebar" class="sidebar bg-dark text-white p-4">
        <div class="d-flex align-items-center justify-content-between mb-4">
            <div class="d-flex align-items-center">
                <img src="img/icon.png" alt="Logo" class="me-2" height="40">
                <h4 class="m-0">Edu<span style="color: #fb873f;">Bridge</span></h4>
            </div>
            <button id="sidebarToggle" class="btn btn-sm btn-light">
                <i class="fas fa-angle-double-left"></i>
            </button>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item"><a href="dashboard.html" class="nav-link active text-white"><i class="fas fa-home me-3"></i>Dashboard</a></li>
            <li class="nav-item"><a href="dashboardcourses.html" class="nav-link text-white"><i class="fas fa-book me-3"></i>Courses</a></li>
            <li class="nav-item"><a href="profile.html" class="nav-link text-white"><i class="fas fa-user me-3"></i>Profile</a></li>
            <li class="nav-item"><a href="enrollments.html" class="nav-link text-white"><i class="fas fa-list me-3"></i>Enrollments</a></li>
            <li class="nav-item mt-5"><a href="login.html" class="nav-link text-white" onclick="handleLogout()"><i class="fas fa-sign-out-alt me-3"></i>Logout</a></li>
        </ul>
    </aside>
    <!-- Sidebar End -->

    <!-- Header with Background Image -->
    <header class="page-header">
        <div class="header-overlay">
            <h1 class="display-3 text-white text-center">Dashboard</h1>
        </div>
    </header>

    <!-- Main Dashboard Content Start -->
    <main class="dashboard-content">
        <div class="container-xxl py-5">
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="mb-4">Hello, <span id="username">User</span>!</h3>
                    <div id="user-info" class="mb-4">
                        <!-- Dynamic user information populated from backend -->
                    </div>

                    <!-- Enrolled Courses Section -->
                    <h5 class="mt-5">Your Enrolled Courses</h5>
                    <div id="courses" class="row g-4 py-2">
                        <!-- Courses will be dynamically populated here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- Main Dashboard Content End -->

    <!-- Footer Start -->
    <footer class="bg-dark text-light py-3 text-center">
        <small>&copy; EduBridge, All Rights Reserved.</small>
    </footer>
    <!-- Footer End -->

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        document.getElementById('sidebarToggle').onclick = function() {
            const sidebar = document.getElementById('sidebar');
            const dashboardContent = document.querySelector('.dashboard-content');
            sidebar.classList.toggle('collapsed');
            dashboardContent.classList.toggle('expanded');
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-angle-double-left');
            icon.classList.toggle('fa-angle-double-right');
        }
    </script>
</body>

</html>
